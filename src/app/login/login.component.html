<div style="background: url(../../assets/images/clouds.jpg) ; position: fixed; 
top: 0; 
left: 0;min-width: 100%;
  min-height: 100%;" >
  <h1 style="text-align: center;  margin-top: 3%;">360 PERFORMANCE APPRAISAL SYSTEM</h1>
<div style="background-color: rgb(223, 234, 247); margin: auto; margin-top: 8%;
width: 50%;
border: 3px solid rgb(48, 137, 240);
padding: 10px; padding-right: -500 px;">
<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">E-Mail</label>
        <input type="text" formControlName="username" class="col-md-6 form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="col-md-6 form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
       
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
</div>
</div>
